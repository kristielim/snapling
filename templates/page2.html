<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">

    <link rel="stylesheet" href="styles.css">

   <script>
    window.onload = function(){
        if (localStorage.getItem("scannedImage") === null) {
            return "";
}
     document.getElementById("myImg").src = localStorage.getItem('scannedImage');
  }
    </script>

</head>
<body>


<div id="container">
    <img id="myImg" src="" style="position: absolute; z-index: 2;">
    <div id="particles-js" style="position: relative; top: -10px; z-index: 3;">
</div>
    </div>
  <script src='https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js'></script>

    <script  src="particleAnim.js"></script>


</body>
