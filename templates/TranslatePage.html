<html>
    <head>
        <title>snapling</title>
        <link href="https://fonts.googleapis.com/css?family=Comfortaa|Sriracha" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <style>
        @media (max-device-width: 800px){
          .title {
            color: red;
            font-size: 150px;
          }
          #picture {
            width: 60vw;
            height: 60vw;
          }
          .words {
            font-size: 100px;
          }
          .button {
            height: 150px;
            width: 55%;
            font-size: 75px; 
          }

        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .title {
            font-family: 'Sriracha', cursive;
            font-size: 50px;
            text-align: center;
            color: #FFFFFF;
            text-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
       }
        .container {
            background: linear-gradient(#2D9CDB, white);
            background-size: 100% 50%;
            background-repeat: no-repeat no-repeat;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }
        #picture {
            border-radius: 50%;
            width: 350px;
            height: 350px;
        }
        .words {
            font-family: 'Sriracha', cursive;
            font-size: 30px;
            font-weight: 375;
            text-align: center;
            color: #000000;
        }
        .button {
            height: 50px;
            width: 150px;
            border-radius: 15px;
            background-color: #2D9CDB;
            transition: 0.2s;
            text-align: center;
            box-shadow: 0px 2px 1px rgba(0, 0, 0, 0.25);

            font-family: 'Sriracha', cursive;  
            font-size: 25px;  
            color: #FFFFFF;    
        }
        .button:hover {
            cursor: pointer;
        }
        .button:active {
            background-color: #155173;
            box-shadow: none;
            transform: translateY(2px);
        }
    </style>
    <body>
        <div class="container">
            <span class="title">
                snapling
            </span>
            <img id="picture" src=""/>
            <div>
                <h2 class="words">
                    English: {{originalWord}}
                </h2>
                <h2 class="words">
                    French: {{translatedWord}}
                </h2>
            </div>
            <div class="button" onClick="window.location = '/';">
                <div>snap again</div>
            </div>
        </div>
    </body>
</html>
<script>
    window.onload = function(){
        if(localStorage.getItem("scannedImage") === null) {
            return "";
        }
        document.getElementById("picture").src = localStorage.getItem('scannedImage');
    }
</script>
