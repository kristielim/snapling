<html>
    <title>TranslatePage</title>
    <link href="https://fonts.googleapis.com/css?family=Comfortaa|Sriracha" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .bar {
            display: flex;
            width: 100%;
            height: 175px;
            align-items: center;
        }
        .title {
            margin-left: 5%;
            font-family: 'Sriracha', cursive;
            font-size: 150px;
            text-align: left;
            color: #FFFFFF;
            text-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
       }
        body {
            background: linear-gradient(#2D9CDB, white);
            background-size: 100% 50%;
            background-repeat: no-repeat no-repeat;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #picture {
            margin-top: 15%;
            border-radius: 50%;
            width: 60vw;
            height: 60vw;
        }
        .words {
            font-family: 'Sriracha', cursive;
            font-size: 100px;
            font-weight: 375;

            color: #000000;
        }
        .button {
            height: 150;
            width: 55%;
            border-radius: 15px;
            background-color: #2D9CDB;
            transition: 0.2s;
            text-align: center;
            box-shadow: 0px 2px 1px rgba(0, 0, 0, 0.25);

            font-family: 'Sriracha', cursive;  
            font-size: 75px;  
            color: #FFFFFF;    
        }
        .button:hover {
            cursor: pointer;
        }
        .button:active {
            background-color: #155173;
            box-shadow: none;
            transform: translateY(2px);
        }
    </style>
    <div class="bar">
        <span class="title">
        snapling
        </span>
    </div>
    <body>
        <img id="picture" src=""/>
        <div>
            <h2 class="words" style="margin-top:25%">
                English: {{OriginalWord}}
            </h2>
            <h2 class="words" style="margin-top:3%;margin-bottom:25%">
                French: {{translatedWord}}
            </h2>
        </div>
        <div class="button" onClick="window.location = '/';">
            <div style="margin-top:5">snap again</div>
        </div>
    </body>
</html>
<script>
    window.onload = function(){
        if(localStorage.getItem("scannedImage") === null) {
            return "";
        }
        document.getElementById("picture").src = localStorage.getItem('scannedImage');
    }
</script>
